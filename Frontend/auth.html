<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WebSecura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Matrix Background -->
    <div class="matrix-bg" id="matrixBg"></div>
    
    <!-- Header -->
    <header class="relative z-50 flex items-center justify-between" style="padding: 0.5rem 1.5rem;">
        <!-- Logo -->
        <div class="flex items-center logo-container">
            <div class="relative">
                <a href="index.html">
                    <img src="assests/WebLogo.webp" alt="WebSecura Logo" class="w-40 h-40 object-contain">
                </a>
            </div>
        </div>
        
        <!-- Spacer to push hamburger to the right -->
        <div class="flex-1"></div>
        
        <!-- Navigation Menu Button -->
        <button class="hamburger" id="hamburgerBtn">
            <i class="fas fa-bars"></i>
        </button>
    </header>
    
    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>
    
    <!-- Navigation Menu -->
    <div class="nav-menu" id="navMenu">
        <button class="close-menu" id="closeMenuBtn">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="mt-16">
            <a href="index.html" class="nav-item">
                <i class="fas fa-home mr-3"></i>Home
            </a>
            <a href="about.html" class="nav-item">
                <i class="fas fa-info-circle mr-3"></i>About
            </a>
            <a href="contact.html" class="nav-item">
                <i class="fas fa-envelope mr-3"></i>Contact
            </a>
            <a href="auth.html" class="nav-item">
                <i class="fas fa-sign-in-alt mr-3"></i>Login
            </a>
        </div>
    </div>
    
    <!-- Main Content -->
    <main class="relative z-10 flex items-center justify-center min-h-screen px-6 -mt-32">
        <!-- Auth Section -->
        <div class="auth-container max-w-md mx-auto">
            <div class="auth-card">
                <!-- Header -->
                <div class="text-center mb-8">
                    <div class="auth-icon mb-4">
                        <i class="fas fa-shield-alt text-5xl logo-shield"></i>
                    </div>
                    <h1 class="text-3xl font-bold mb-2">
                        <span id="auth-title">Welcome Back</span>
                    </h1>
                    <p class="text-gray-300" id="auth-subtitle">
                        Sign in to access your security dashboard
                    </p>
                </div>
                
                <!-- Error/Success Messages -->
                <div id="auth-message" class="auth-message hidden mb-6">
                    <div class="message-content">
                        <i class="fas fa-info-circle mr-2"></i>
                        <span id="message-text"></span>
                    </div>
                </div>
                
                <!-- Auth Form -->
                <form id="authForm" class="space-y-6">
                    <!-- Username Field (hidden by default) -->
                    <div class="form-group" id="username-group" style="display: none;">
                        <label for="username" class="auth-label">
                            <i class="fas fa-user mr-2"></i>Username
                        </label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="auth-input" 
                            placeholder="Choose a username" 
                        />
                    </div>
                    
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="auth-label">
                            <i class="fas fa-envelope mr-2"></i>Email Address
                        </label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="auth-input" 
                            placeholder="your.email@example.com" 
                            required
                        />
                    </div>
                    
                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="auth-label">
                            <i class="fas fa-lock mr-2"></i>Password
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="auth-input" 
                                placeholder="Enter your password" 
                                required
                            />
                            <button type="button" class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="password-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Confirm Password Field (hidden by default) -->
                    <div class="form-group" id="confirm-password-group" style="display: none;">
                        <label for="confirm-password" class="auth-label">
                            <i class="fas fa-lock mr-2"></i>Confirm Password
                        </label>
                        <div class="password-input-container">
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm-password" 
                                class="auth-input" 
                                placeholder="Confirm your password" 
                            />
                            <button type="button" class="password-toggle" onclick="togglePassword('confirm-password')">
                                <i class="fas fa-eye" id="confirm-password-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="auth-submit-btn" id="auth-submit">
                        <i class="fas fa-sign-in-alt mr-2" id="submit-icon"></i>
                        <span id="submit-text">Sign In</span>
                    </button>
                </form>
                
                <!-- Toggle Auth Mode -->
                <div class="auth-toggle">
                    <p class="text-gray-400 text-center">
                        <span id="toggle-question">Don't have an account?</span>
                        <button type="button" class="toggle-btn" id="toggle-auth" onclick="toggleAuthMode()">
                            <span id="toggle-text">Create Account</span>
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
